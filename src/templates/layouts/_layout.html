{% import "partials/_mixins.html" as mixins %}
{% import "blocks/psevdo_logo/_psevdo_logo.html" as blocks %}


<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <!-- <mark><script src="../js/modernizr-custom.js"></script></mark> -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#fff"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" media="all" href="css/app.css"/>
    <!-- <link  href="/css/fotorama.css" media="all" rel="stylesheet"/>  -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,700,700i,900,900i&amp;subset=cyrillic" rel="stylesheet"/>
    {# {% include "../partials/_media-tags.html" %} #}

  </head>

  <body>
    <!-- Блок вывода данных -->
    <!-- BEGIN content -->
    {% include "partials/_header.html" %}
    <main>
      {% block content %}{% endblock %}
      <!-- <a href="#" class="totop">&#8679</a> -->
      <!-- <div class="totop">в начало</div> -->
    </main>
    <!-- END content -->
    <!-- Конец блока вывода данных -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- <script type="text/javascript" src="/js/jquery.min.js"></script> -->
    <!-- <script type="text/javascript" src="/js/fotorama.js"></script> -->
  <script type="text/javascript">
    var gallery1 = new Gallery('client', {
        autoScroll: true,
        nav: false,
        // включаем постраничную навигацию
        dots: false,
        // включаем управление с клавиатуры клавишами навигации "вправо / влево"
        keyControl: false,
        // включаем адаптивность
        responsive: true,
        // настройки галереи в зависимости от разрешения
        adaptive: {
          // настройка работает в диапазоне разрешений 320-560px
          320: {
            // одновременно выводится 1 элемент
            visibleItems: 5,
            // расстояние между изображениями 5px
            margin: 5,
            // запрещаем постраничную навигацию
            dots: false
          },
          // настройка работает в диапазоне разрешений 560-768px
          560: {
            // одновременно выводится 1 элемент
            visibleItems: 5,
            // расстояние между изображениями 5px
            margin: 5,
            // запрещаем постраничную навигацию
            dots: false
          },
          // настройка работает в диапазоне разрешений 768-1024px
          768: {
            // одновременно выводятся 2 элемента
            visibleItems: 5,
          },
          // настройка работает в диапазоне разрешений 1024 и выше
          1024: {
            // одновременно выводятся 3 элемента
            visibleItems: 5
          }
        }
      });
    var gallery1 = new Gallery('slider', {
        autoScroll: false,
        nav: true,
        // включаем постраничную навигацию
        dots: true,
        // включаем управление с клавиатуры клавишами навигации "вправо / влево"
        keyControl: false,
        // включаем адаптивность
        responsive: true,
        // настройки галереи в зависимости от разрешения
        adaptive: {
          // настройка работает в диапазоне разрешений 320-560px
          320: {
            // одновременно выводится 1 элемент
            visibleItems: 1,
            // расстояние между изображениями 5px
            margin: 5,
            // запрещаем постраничную навигацию
            dots: false
          },
          // настройка работает в диапазоне разрешений 560-768px
          560: {
            // одновременно выводится 1 элемент
            visibleItems: 1,
            // расстояние между изображениями 5px
            margin: 5,
            // запрещаем постраничную навигацию
            dots: false
          },
          // настройка работает в диапазоне разрешений 768-1024px
          768: {
            // одновременно выводятся 2 элемента
            visibleItems: 2,
          },
          // настройка работает в диапазоне разрешений 1024 и выше
          1024: {
            // одновременно выводятся 3 элемента
            visibleItems: 2
          }
        }
      });
  </script>
    <!-- END scripts -->
  </body>
</html>
